<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto final</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input 
              class="inputHeader" 
              id="inputHeader"
              type="text"
              placeholder="Ingrese un elemento">
            <button 
              id="buttonSearch"
              class="buttonSearch">Buscar<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
          </div>
  
          <div>
            <button class="buttonAdd">Agregar elemento <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M520-400h80v-120h120v-80H600v-120h-80v120H400v80h120v120ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/></svg></button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>Categorias<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M400-240v-80h160v80H400ZM240-440v-80h480v80H240ZM120-640v-80h720v80H120Z"/></svg></h2>
          
          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id = "storeContainer">

        </div>
      </div>

      <!-- POPUP -->
       <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>

          <div class="containerInputs__popUp">
            <input placeholder="Ingresa un nombre" id="nombre" type="text">
            <input placeholder="Ingresa una imagen" id="img" type="text">
            <input placeholder="precio" value="0" id="precio" type="number">

            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelBtn">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptBtn">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteBtn">Eliminar</button>
          </div>

        </div>
       </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
